<div class="container">
  <h2>Editar Factura</h2>
  <form [formGroup]="frm_factura" (ngSubmit)="actualizar()">
    <div class="form-group">
      <label for="Fecha">Fecha</label>
      <input type="date" id="Fecha" formControlName="Fecha" class="form-control">
    </div>
    <div class="form-group">
      <label for="Sub_total">Subtotal</label>
      <input type="number" id="Sub_total" formControlName="Sub_total" class="form-control">
    </div>
    <div class="form-group">
      <label for="Sub_total_iva">Subtotal IVA</label>
      <input type="number" id="Sub_total_iva" formControlName="Sub_total_iva" class="form-control">
    </div>
    <div class="form-group">
      <label for="Valor_IVA">Valor IVA</label>
      <input type="number" id="Valor_IVA" formControlName="Valor_IVA" class="form-control">
    </div>
    <div class="form-group">
      <label for="Clientes_idClientes">Cliente</label>
      <input type="number" id="Clientes_idClientes" formControlName="Clientes_idClientes" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
